    <style type='text/css'>
        body {
            margin: 0 !important;
            padding: 0 !important;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            -webkit-font-smoothing: antialiased !important;
        }

        img {
            border: 0 !important;
            outline: none !important;
        }

        p {
            Margin: 0px !important;
            Padding: 0px !important;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0px;
            mso-table-rspace: 0px;
        }

        td, a, span {
            border-collapse: collapse;
            mso-line-height-rule: exactly;
        }

        .ExternalClass * {
            line-height: 100%;
        }

        .em_defaultlink a {
            color: inherit !important;
            text-decoration: none !important;
        }

        span.MsoHyperlink {
            mso-style-priority: 99;
            color: inherit;
        }

        span.MsoHyperlinkFollowed {
            mso-style-priority: 99;
            color: inherit;
        }

        .no-list-style {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .mini-circle {
            display: inline-block;
            background: black;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            height: 30px;
            width: 30px;
            margin: 3px;
            background: radial-gradient(circle at 17px 17px, #ffffff, #686868);
            font-size: 1.0vw;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            color: rgba(0, 0, 0, .7);
        }

        .mini-powerball-circle {
            display: inline-block;
            background: black;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            min-height: 30px;
            min-width: 30px;
            margin: 3px;
            background: radial-gradient(circle at 17px 17px, #ff0000, #323232);
            font-size: 1.0vw;
            text-align: center;
            color: #ffffff;
            font-family: 'Oswald', sans-serif;
        }

        .mini-megamillions-circle {
            display: inline-block;
            background: black;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            min-height: 30px;
            min-width: 30px;
            margin: 3px;
            background: radial-gradient(circle at 17px 17px, #ffff00, #323232);
            font-size: 1.0vw;
            text-align: center;
            color: #323232;
            font-family: 'Oswald', sans-serif;
        }

<body class='em_body' style='margin:0px; padding:0px;' bgcolor='#efefef'>
    <table class='em_full_wrap' valign='top' width='100%' cellspacing='0' cellpadding='0' border='0' bgcolor='#efefef' align='center'>
        <tbody>
            <tr>
                <td valign='top' align='center'>
                    <table class='em_main_table' style='width:700px;' width='700' cellspacing='0' cellpadding='0' border='0' align='center'>
                        <!--Header section-->
                        <tbody>
                            <tr>
                                <td style='padding:15px;' class='em_padd' valign='top' bgcolor='#f6f7f8' align='center'>
                                    <table width='100%' cellspacing='0' cellpadding='0' border='0' align='center'>
                                        <tbody>
                                            <tr>
                                                <td style='font-family: Open Sans, Arial, sans-serif; font-size:12px; line-height:15px; color:#0d1121;' valign='top' align='center'>Lotto Genius</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <!--//Header section-->
                            <!--Banner section-->
                            <tr style='background-color: rgba(255, 255, 255, 1);'>
                                <td valign='top' align='center'>
                                    <table width='100%' cellspacing='0' cellpadding='0' border='0' align='center'>
                                        <tbody>
                                            <tr style='height: 400px;'>
                                                <td valign='top' align='center'>
                                                    <img src='https://www.dropbox.com/s/kqewm3q7ct5t2oz/LotteryLogo.png?dl=1' />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <!--//Banner section-->
                            <!--Content Text Section-->
                            <tr>
                                <td style='padding:35px 70px 30px;' class='em_padd' valign='top' bgcolor='#0d1121' align='center'>
                                    <table width='100%' cellspacing='0' cellpadding='0' border='0' align='center'>
                                        <tbody>
                                            <tr>
                                                <td style='color: rgba(255,255,255,1); font-family: Oswald, sans-serif; font-size: 16px;' valign='top' align='center'>These are the numbers that need to be played</td>
                                            </tr>
                                            <tr>
                                                <td style='font-size:0px; line-height:0px; height:15px;' height='15'>&nbsp;</td>
                                                <!--—this is space of 15px to separate two paragraphs ---->
                                            </tr>
                                            <tr>
                                                <td style='color: rgba(255,255,255,1); font-family: Oswald, sans-serif; font-size:18px; line-height:22px; color:#fbeb59; letter-spacing:2px; padding-bottom:12px;' valign='top' align='center'><ul class='list-unstyled no-list-style' style='display: inline-block;'>{numbers}</ul></td>
                                            </tr>
                                            <tr>
                                                <td class='em_h20' style='font-size:0px; line-height:0px; height:25px;' height='25'>&nbsp;</td>
                                                <!--—this is space of 25px to separate two paragraphs ---->
                                            </tr>
                                            <tr>
                                                <td style='color: rgba(255,255,255,1); font-family: Oswald, sans-serif; font-size:18px; line-height:22px; color:#fbeb59; text-transform:uppercase; letter-spacing:2px; padding-bottom:12px;' valign='top' align='center'> {salutation}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <!--//Content Text Section-->
                            <!--Footer Section-->
                            <tr>
                                <td style='padding:38px 30px;' class='em_padd' valign='top' bgcolor='#f6f7f8' align='center'>
                                    <table width='100%' cellspacing='0' cellpadding='0' border='0' align='center'>
                                        <tbody>
                                            <tr>
                                                <td style='padding-bottom:16px;' valign='top' align='center'>
                                                    <table cellspacing='0' cellpadding='0' border='0' align='center'>
                                                        <tbody>
                                                            <tr>
                                                                <td valign='top' align='center'><a href='#' target='_blank' style='text-decoration:none;'><i class='fab fa-facebook-square'></i></a></td>
                                                                <td style='width:6px;' width='6'>&nbsp;</td>
                                                                <td valign='top' align='center'><a href='#' target='_blank' style='text-decoration:none;'><i class='fab fa-twitter-square'></i></a></td>
                                                                <td style='width:6px;' width='6'>&nbsp;</td>
                                                                <td valign='top' align='center'><a href='#' target='_blank' style='text-decoration:none;'><i class='fab fa-youtube-square'></i></a></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style='font-family: Open Sans, Arial, sans-serif; font-size:11px; line-height:18px; color:#999999;' valign='top' align='center'>
                                                    <a href='#' target='_blank' style='color:#999999; text-decoration:underline;'>PRIVACY STATEMENT</a> | <a href='#' target='_blank' style='color:#999999; text-decoration:underline;'>TERMS OF SERVICE</a> | <a href='#' target='_blank' style='color:#999999; text-decoration:underline;'>RETURNS</a><br>
                                                    © 2017 Companyname. All Rights Reserved.<br>
                                                    If you do not wish to receive any further emails from us, please <a href='#' target='_blank' style='text-decoration:none; color:#999999;'>unsubscribe</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class='em_hide' style='line-height:1px;min-width:700px;background-color:#ffffff;'><img alt='' src='images/spacer.gif' style='max-height:1px; min-height:1px; display:block; width:700px; min-width:700px;' width='700' border='0' height='1'></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

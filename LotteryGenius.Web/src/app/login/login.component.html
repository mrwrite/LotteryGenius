<router-outlet>
    <div class="row">

        <div class="Absolute-Center is-Responsive">
            <div id="logo-container">
                <a asp-controller="Home" asp-action="Index"><img class="img-fluid" src="/images/LotteryLogo.png" height="30" /></a>
                <!--<span class="portal-span">Lotto Genius</span>-->
            </div>
            <hr class="m-3" style="border-color: rgba(128, 170, 0, 1);" />
            <div class="col-md-12 col-md-offset-1">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
                        <div asp-validation-summary="ModelOnly"></div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success" />
                        </div>
                        <div *ngIf="error_message !== ''" class="alert alert-danger" role="alert">
                            {{error_message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</router-outlet>

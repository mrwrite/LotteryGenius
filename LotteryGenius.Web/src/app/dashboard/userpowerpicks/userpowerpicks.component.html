<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <a href="" [routerLink]="['../']" class="material-icons back-nav-link">
                keyboard_backspace
                <span class="back-nav-text">BACK</span>
            </a>
        </div>
        <div class="col-md-10">
            <cdk-virtual-scroll-viewport style="height: 93.4vh; width: 100%;" itemSize="100">
                <table class="table table-dark table-responsive-md" style="margin: 0 auto;">
                    <thead>
                        <tr>
                            <th>PICK</th>
                            <th>SAVED DATE</th>
                            <th><mat-checkbox (change)="updateCheck()" [(ngModel)]="selectAll"></mat-checkbox></th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *cdkVirtualFor="let pick of userPicks">
                            <td>
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item">
                                        <div class="circle">{{pick.ball1}}</div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="circle">{{pick.ball2}}</div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="circle">{{pick.ball3}}</div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="circle">{{pick.ball4}}</div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="circle">{{pick.ball5}}</div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="powerball-circle">{{pick.lottoball}}</div>
                                    </li>
                                </ul>
                            </td>
                            <td>{{pick.saved_date | date: 'shortDate'}}</td>
                            <td><mat-checkbox [(ngModel)]="pick.checked" (change)="selectCheck()"></mat-checkbox></td>
                            <td><i class="fas fa-trash-alt" style="color: red; cursor: pointer;" (click)="open_delete_modal(template, pick.id)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>
        <div class="col-md-1" style="padding: 0px;">
            <button *ngIf="showSendNumbers" mat-raised-button color="accent" style="margin-top: 5px;" (click)="send_user_picks()"><i class="far fa-envelope"></i> Send Numbers</button>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Are you sure you want to delete this pick?</p>
        <button type="button" class="btn btn-success" style="margin: 5px;" (click)="confirm_user_pick_delete()">Yes</button>
        <button type="button" class="btn btn-primary" style="margin: 5px;" (click)="this.bsModalRef.hide()">No</button>
    </div>
</ng-template>
